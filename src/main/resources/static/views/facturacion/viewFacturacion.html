<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facturacion</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/factura.css">
    <script src="/js/inicio/menu.js"></script>
    <script src="/js/facturacion/facturacion.js"></script>
</head>
<body>
<header id="menu"></header>
<div class="container-box" id="contenedorPrincipal">
    <div id="contenido">
    <div class="subtitulo">
        <h2>Facturaci√≥n</h2>
    </div>
    <div class="buttom-verFacturas">
        <form>
            <button type="submit"  class="btn btn-primary">Ver Facturas</button>
        </form>
    </div>
    <div class="form-group row align-items-center">
        <label for="nombreProveedor" class="col-form-label col-auto">Proveedor:</label>
        <div class="col-auto">
            <input type="text" class="form-control" id="nombreProveedor" readonly>
        </div>
    </div>
    <form class="mt-3">
        <div class="form-group row align-items-center">
            <label for="nombreCliente" class="col-form-label col-auto">Cliente:</label>
            <div class="col-auto">
                <input type="text"  id="nombreCliente" value="No seleccionado" readonly>
                <input id="buscarCliente" class="btn btn-primary" type="button" value="Buscar">
            </div>
        </div>
    </form>
    <form  id="formProducto" method="get" class="mt-3">
        <div class="form-group row align-items-center">
            <label  class="col-form-label col-auto">Producto:</label>
            <div class="col-auto">
                <input type="text"  id="detalleProducto"  value="No seleccionado" readonly>
                <input id="buscarProducto" class="btn btn-primary" type="button" value="Buscar">
                <label for="cantidad" class="col-form-label col-auto">Cantidad:</label>
                <input type="number"  id="cantidad" name="cantidad" title="Digite la cantidad de productos" value="1" min="1">
                <input id="agregarProducto" class="btn btn-primary" type="button" value="Agregar">
            </div>
        </div>
    </form>
    <div  style="overflow-y: auto; max-height: 300px;">
        <table  class="table mt-3 table-hover table-fixed">
            <thead  class="thead-dark">
            <tr >
                <th scope="col">#NumLinea</th>
                <th scope="col">CodProducto</th>
                <th scope="col">Detalle</th>
                <th scope="col">PrecioUnitario</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class='container' id='listLineasServicio'>
            </tbody>
        </table>
    </div>
    <div class="form-group row align-items-center">
        <label for="totalFactura" class="col-form-label col-auto">Total Factura:</label>
        <div class="col-auto">
            <input type="number" class="form-control" id="totalFactura" value="0.00" readonly>
        </div>
    </div>
    <input id="guardarFactura" class="btn btn-primary" type="button" value="Guardar">
    </div>
</div>
<footer class = "bg-dark text-center text-white fixed-bottom" id="piePagina"></footer>
</body>
</html>
